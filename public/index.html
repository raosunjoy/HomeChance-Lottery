<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeChance Pre-Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.12/dist/amazon-cognito-identity.min.js"></script>
</head>
<body>
    <div id="root" class="min-h-screen bg-gray-100"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { CognitoUserPool, CognitoUser, AuthenticationDetails, CognitoUserAttribute } = AmazonCognitoIdentity;

        const poolData = {
            UserPoolId: 'us-east-1_xxxxxxxxx', // Replace with your User Pool ID
            ClientId: 'your-client-id-here' // Replace with your App Client ID
        };
        const userPool = new CognitoUserPool(poolData);
        const API_BASE_URL = 'https://preprod.homechance.io';

        const App = () => {
            const [user, setUser] = useState(null);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [raffleId, setRaffleId] = useState('raffle_001');
            const [ticketCount, setTicketCount] = useState(1);
            const [status, setStatus] = useState(null);
            const [error, setError] = useState(null);
            const [verificationUrl, setVerificationUrl] = useState(null);
            const [notification, setNotification] = useState({ message: '', type: '' });

            useEffect(() => {
                const currentUser = userPool.getCurrentUser();
                if (currentUser) {
                    currentUser.getSession((err, session) => {
                        if (err) {
                            setUser(null);
                            return;
                        }
                        setUser({ username: currentUser.getUsername(), email: currentUser.getUsername(), token: session.getIdToken().getJwtToken() });
                    });
                }
            }, []);

            const signup = () => {
                if (password !== confirmPassword) {
                    setError('Passwords do not match');
                    return;
                }
                const attributeList = [new CognitoUserAttribute({ Name: 'email', Value: email })];
                userPool.signUp(email, password, attributeList, null, (err, result) => {
                    if (err) {
                        setError(err.message);
                        return;
                    }
                    setNotification({ message: 'Signup successful! Please verify your email and log in.', type: 'success' });
                    setTimeout(() => setNotification({ message: '', type: '' }), 5000);
                });
            };

            const login = () => {
                const authenticationDetails = new AuthenticationDetails({
                    Username: email,
                    Password: password
                });
                const cognitoUser = new CognitoUser({ Username: email, Pool: userPool });

                cognitoUser.authenticateUser(authenticationDetails, {
                    onSuccess: (result) => {
                        setUser({ username: email, email, token: result.getIdToken().getJwtToken() });
                        setError(null);
                        setNotification({ message: 'Login successful!', type: 'success' });
                        setTimeout(() => setNotification({ message: '', type: '' }), 5000);
                    },
                    onFailure: (err) => setError(err.message)
                });
            };

            const logout = () => {
                const currentUser = userPool.getCurrentUser();
                if (currentUser) {
                    currentUser.signOut();
                    setUser(null);
                    setNotification({ message: 'Logged out successfully!', type: 'info' });
                    setTimeout(() => setNotification({ message: '', type: '' }), 5000);
                }
            };

            const fetchWithAuth = async (url, options = {}) => {
                try {
                    const response = await fetch(url, {
                        ...options,
                        headers: {
                            ...options.headers,
                            'Authorization': `Bearer ${user.token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        if (data.error === 'KYC verification required') {
                            setVerificationUrl(data.verificationUrl);
                            throw new Error('KYC verification required');
                        }
                        throw new Error(data.error || 'Request failed');
                    }
                    return data;
                } catch (err) {
                    setError(err.message);
                    throw err;
                }
            };

            const purchaseTicket = async () => {
                setError(null);
                setVerificationUrl(null);
                try {
                    const userWallet = 'DummyPublicKey1234';
                    const signature = 'DummySignature1234';

                    const response = await fetchWithAuth(`${API_BASE_URL}/api/purchase-ticket`, {
                        method: 'POST',
                        body: JSON.stringify({
                            raffleId,
                            userId: user.username,
                            userWallet,
                            ticketCount,
                            signature
                        })
                    });
                    setNotification({ message: `Ticket purchased! Transaction: ${response.transaction}`, type: 'success' });
                    setTimeout(() => setNotification({ message: '', type: '' }), 5000);
                } catch (err) {
                    console.error(err);
                }
            };

            const checkRaffleStatus = async () => {
                setError(null);
                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/api/raffle-status/${raffleId}`);
                    setStatus(response.fundsRaised);
                    setNotification({ message: `Raffle ${raffleId} status checked: $${response.fundsRaised} raised`, type: 'info' });
                    setTimeout(() => setNotification({ message: '', type: '' }), 5000);
                } catch (err) {
                    console.error(err);
                }
            };

            const cancelRaffle = async () => {
                setError(null);
                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/api/cancel-raffle`, {
                        method: 'POST',
                        body: JSON.stringify({ raffleId })
                    });
                    setNotification({ message: `Raffle ${raffleId} cancelled and refunds processed for ${response.affectedUsers} users!`, type: 'warning' });
                    setTimeout(() => setNotification({ message: '', type: '' }), 5000);
                    setStatus(0);
                } catch (err) {
                    setError(err.message);
                }
            };

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-3xl font-bold text-center mb-6">HomeChance Pre-Production</h1>

                    {notification.message && (
                        <div className={`mb-4 p-4 rounded ${notification.type === 'success' ? 'bg-green-100 text-green-700' : notification.type === 'warning' ? 'bg-yellow-100 text-yellow-700' : 'bg-blue-100 text-blue-700'}`}>
                            {notification.message}
                        </div>
                    )}

                    {!user ? (
                        <div className="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
                            <h2 className="text-xl font-semibold mb-4">{email ? 'Login' : 'Signup / Login'}</h2>
                            <input
                                type="email"
                                placeholder="Email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="w-full p-2 mb-4 border rounded"
                            />
                            <input
                                type="password"
                                placeholder="Password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full p-2 mb-4 border rounded"
                            />
                            {!email && (
                                <input
                                    type="password"
                                    placeholder="Confirm Password"
                                    value={confirmPassword}
                                    onChange={(e) => setConfirmPassword(e.target.value)}
                                    className="w-full p-2 mb-4 border rounded"
                                />
                            )}
                            {!email ? (
                                <button
                                    onClick={signup}
                                    className="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 mb-4"
                                >
                                    Signup
                                </button>
                            ) : (
                                <button
                                    onClick={login}
                                    className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mb-4"
                                >
                                    Login
                                </button>
                            )}
                            {email && (
                                <button
                                    onClick={() => setEmail('')}
                                    className="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600 mb-4"
                                >
                                    Switch to Signup
                                </button>
                            )}
                            {error && <p className="text-red-500 mt-2">{error}</p>}
                        </div>
                    ) : (
                        <div className="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
                            <h2 className="text-xl font-semibold mb-4">Welcome, {user.username}</h2>
                            <p className="mb-4">Email: {user.email}</p>
                            <button
                                onClick={logout}
                                className="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 mb-4"
                            >
                                Logout
                            </button>

                            {verificationUrl ? (
                                <div>
                                    <p className="text-yellow-500 mb-4">Please complete KYC verification:</p>
                                    <a
                                        href={verificationUrl}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 block text-center"
                                    >
                                        Verify Identity
                                    </a>
                                </div>
                            ) : (
                                <>
                                    <div className="mb-4">
                                        <label className="block mb-2">Raffle ID:</label>
                                        <input
                                            type="text"
                                            value={raffleId}
                                            onChange={(e) => setRaffleId(e.target.value)}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block mb-2">Ticket Count:</label>
                                        <input
                                            type="number"
                                            value={ticketCount}
                                            onChange={(e) => setTicketCount(Number(e.target.value))}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <button
                                        onClick={purchaseTicket}
                                        className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mb-4"
                                    >
                                        Purchase Ticket
                                    </button>
                                    <button
                                        onClick={checkRaffleStatus}
                                        className="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600 mb-4"
                                    >
                                        Check Raffle Status
                                    </button>
                                    <button
                                        onClick={cancelRaffle}
                                        className="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 mb-4"
                                    >
                                        Cancel Raffle
                                    </button>
                                    {status !== null && (
                                        <p className="text-green-500">Funds Raised: ${status}</p>
                                    )}
                                </>
                            )}
                            {error && <p className="text-red-500 mt-2">{error}</p>}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
